<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>Sistema Conversão</title>
</head>

<body>
    <img class="logo" src="./assets/logo 1.png" alt="logo-devclub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-converter">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="bitcoin">Ƀ Bitcoin </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="bitcoin">Ƀ Bitcoin </option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-convert" src="./assets/Real.png" alt="moeda-logo-a-converter">
                <p class="currency" id="currency-name-convert" >Real</p>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolarimg.png" alt="moeda-logo-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value" >US$ 0,0</p>
            </div>
        </section>
    </main>

</body>

</html>
